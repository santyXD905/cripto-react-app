name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto por la rama que uses para producci√≥n, normalmente 'main' o 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
      
      - name: Configure Git credentials 1
        run: |
          git config --global user.email "santiago24080218@gmail.com"
          git config --global user.name "santyXD905"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
