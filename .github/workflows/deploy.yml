name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto por la rama que uses para producci√≥n, normalmente 'main' o 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Move build output to dist directory
        run: mv build/* dist/ # Adjust according to your build process

      - name: Upload dist as artifact (optional, if you want to keep the build result)
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
      
        
